<template name="Main">

<div class="container-fluid main-container">
  <div class="mers-jumbotron">
    메르스 리포트
  </div>
  <div class="row-fluid">
    <div id="map-canvas"></div>
    <div class="col-xs-12 report-address-container">
      <table class="inner-container">
        <span class="mers-label">메르스 의심신고</span>
        <input type="text" class="report-addr-input form-control" placeholder="서울시 성동구 두산위브 아파트 101동 202호"/>
        <button type="submit" class="btn btn-block report-addr-btn">검색</button>
      </table>
    </div>
  </div>
</div>

</template>

<template name="SigninForm">
  <div class='info-container'>
    <div class='info-form-label'>신고 등록시 로그인 필요</div>
    <button class='btn btn-block google-signin-btn'>구글로 로그인</button>
    <button class='btn btn-block naver-signin-btn'>네이버로 로그인</button>
  </div>
</template>
